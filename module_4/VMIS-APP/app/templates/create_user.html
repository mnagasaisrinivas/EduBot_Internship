{% extends 'base.html' %}
{% block content %}
<div class="feedback-container">
<h2>Create User</h2>
<form action="/create_user" method="POST" onsubmit="return validateForm()">
    <label>Name:</label>
    <input type="text" name="name" required>
    <label>Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Submit</button>
</form>
</div>
{% endblock %}
