{% extends 'base.html' %}
{% block content %}
<div class="feedback-container">
<h2>Login</h2>
<form action="{{ url_for('main.login', form_type=form_type) }}" method="POST" onsubmit="return validateForm()">
    <label>Email:</label>
    <input type="email" name="email" required>
    <button type="submit">Submit</button>
</form>
</div>
{% endblock %}
