<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMIS - Virtual Mock Interview System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
        <h1 class="m-0">VMIS</h1>
        <nav>
            <a href="#" class="text-white mx-2 nav-link d-inline">Home</a>
            <a href="#" class="text-white mx-2 nav-link d-inline">About</a>
            <a href="#" class="text-white mx-2 nav-link d-inline">Contact</a>
            <button id="darkModeToggle" class="btn btn-sm btn-light">Toggle Dark Mode</button>
        </nav>
    </header>

    <main class="container my-5">
        <section class="text-center mb-5">
            <h2>Prepare for Success with Mock Interviews</h2>
            <p>Enhance your interview skills with real-time feedback, performance summaries, and more.</p>
        </section>

        <div id="carouselFeatures" class="carousel slide mb-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./first.jpg" class="d-block w-100" alt="Feature 1">
                </div>
                <div class="carousel-item">
                    <img src="./second.jpg" class="d-block w-100" alt="Feature 2">
                </div>
            </div>
            <button class="carousel-control-prev custom-carousel-btn" type="button" data-bs-target="#carouselFeatures" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next custom-carousel-btn" type="button" data-bs-target="#carouselFeatures" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <form id="feedbackForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2025 VMIS. All rights reserved.</p>
        <a href="#" class="text-white mx-2">Twitter</a>
        <a href="#" class="text-white mx-2">LinkedIn</a>
        <a href="#" class="text-white mx-2">Instagram</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
